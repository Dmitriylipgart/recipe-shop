<div class="d-flex align-items-center flex-column justify-content-center h-100 my-auto">
  <h4>Please sign in</h4>
  <form>
    <div class="form-group">
      <input class="form-control form-control-lg"
             placeholder="Email"
             type="text"
             ngModel>
    </div>
    <div class="form-group">
      <input class="form-control form-control-lg"
             placeholder="Password"
             type="text"
             ngModel>
    </div>
    <div class="form-group">
      <input class="form-control form-control-lg" placeholder="Repeat Password" type="text">
    </div>
    <div class="form-group">
      <button class="btn btn-info btn-lg btn-block">Sign In</button>
    </div>
  </form>
</div>
