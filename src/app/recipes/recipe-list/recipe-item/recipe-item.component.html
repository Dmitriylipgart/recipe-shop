<div class=" card d-flex justify-content-between h-100 flex-column">
  <a [routerLink]="[recipeIndex, 'detail']" (click)="onSelect()">
    <img src="{{recipe.imagePath}}" alt="" class="card-image-top img-fluid w-100"
         style="max-height: 24rem;
         min-height: 14rem;
         object-fit: contain;
         cursor: pointer"
    >
    <div class=" card-body d-flex flex-column justify-content-between">
      <h4 class="card-title">{{recipe.name}}</h4>
      <p class="card-text">{{recipe.description}}</p>
    </div>
  </a>
  <app-recipe-dropdown class="align-self-end"
                       [recipeIndex]="recipeIndex"
                       [recipe]="recipe"
  ></app-recipe-dropdown>
</div>
